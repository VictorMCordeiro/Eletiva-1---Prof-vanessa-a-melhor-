<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Formulario 4</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <main class="container mt-4">
      <h1 class="text-center mb-4">Formulario 4 - Endereço de cobrança</h1>
      
      <!-- Container flex para centralizar o form -->
      <div class="d-flex justify-content-center">
        <!-- O form é transformado em inline-block para ajustar seu tamanho ao conteúdo -->
        <form action="" method="" class="d-inline-block p-3 text-primary-emphasis bg-primary-subtle border border-primary-subtle rounded-3">
          
          <div class="row mb-3"><!--linha 1-->
            <div class="col">
              <label for="name" class="form-label">Primeiro Nome:</label>
              <input type="text" name="name" id="name" class="form-control" placeholder="João">
            </div>
            <div class="col">
              <label for="sobrenome" class="form-label">Sobrenome:</label>
              <input type="text" name="sobrenome" id="sobrenome" class="form-control" placeholder="Silva">
            </div>
          </div>
          
          <div class="row mb-3"><!--linha 2-->
            <div class="col">
              <label for="nu" class="form-label">Nome de usuário:</label>
              <input type="text" name="nu" id="nu" class="form-control" placeholder="-@-">
            </div>
          </div>
          
          <div class="row mb-3"><!--linha 3-->
            <div class="col">
              <label for="email" class="form-label">Email:</label>
              <input type="text" name="email" id="email" class="form-control" placeholder="-opcional-">
            </div>
          </div>
          
          <div class="row mb-3"><!--linha 4-->
            <div class="col">
              <label for="endereco" class="form-label">Endereço:</label>
              <input type="text" name="endereco" id="endereco" class="form-control" placeholder="rua tal...">
            </div>
          </div>
          
          <div class="row mb-3"><!--linha 5-->
            <div class="col">
              <label for="endereco2" class="form-label">Endereço (2):</label>
              <input type="text" name="endereco2" id="endereco2" class="form-control" placeholder="rua tal...(OPCIONAL)">
            </div>
          </div>
          
          <div class="row mb-3"><!--linha 6-->
            <div class="col">
              <label for="cidade" class="form-label">Cidade:</label>
              <select id="cidade" class="form-select form-select-lg">
                <option selected>--Select--</option>
                <option value="1">Presidente Prudente</option>
                <option value="2">Machado</option>
                <option value="3">Marcondes</option>
              </select>
            </div>
            <div class="col">
              <label for="estado" class="form-label">Estado:</label>
              <select id="estado" class="form-select form-select-lg">
                <option selected>--Select--</option>
                <option value="1">SP</option>
                <option value="2">RJ</option>
                <option value="3">MG</option>
              </select>
            </div>
            <div class="col"><!--linha 7-->
              <label for="cep" class="form-label">Cep:</label>
              <input type="number" name="cep" id="cep" class="form-control" placeholder="--">
            </div>
          </div>
          
        </form>
      </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
