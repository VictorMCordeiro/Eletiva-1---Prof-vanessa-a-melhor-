<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Formulário 3</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body class="mt-4">
    <main class="container">
        <h1>Formulário 3 </h1>
        <form action="" method="">
            <div class="row mb-2 mt-3"><!--linha 1--><!-- margem bot de 0 a 5 de distancia-->
                <div class="col-2">
                    <label for="nparceiro" class="form-label">Nome do parceiro</label>
                </div>
                <div class="col">
                    <input type="text" id="nparceiro" class="form-control">
                </div>
                <div class="col-2">
                    <label for="idparceiro" class="form-label">ID email do parceiro</label>
                </div>
                <div class="col">
                    <input type="text" id="idparceiro" class="form-control">
                </div>
            </div>

            <div class="row mb-2 mt-3"><!--linha 2-->
                <div class="col-2">
                    <label for="rs" class="form-label">Razão social</label>
                </div>
                <div class="col">
                    <input type="text" id="rs" class="form-control">
                </div>
                <div class="col-2">
                    <label for="pm" class="form-label">partner Mobile</label>
                </div>
                <div class="col">
                    <input type="text" id="pm" class="form-control">
                </div>
            </div>

            <div class="row mb-2 mt-3"><!--linha 3-->
                <div class="col-2">
                    <label for="endereco" class="form-label">Endereço do parceiro</label>
                </div>
                <div class="col">
                    <textarea class="form-control" rows="1"></textarea>
                </div>
            </div>

            <div class="row mb-2 mt-3"><!--linha 4-->
                <div class="col-2">
                    <label for="datainiciocontrato" class="form-label">Data de inicio do contrato</label>
                </div>
                <div class="col">
                    <input type="text" id="datainiciocontrato" class="form-control" placeholder="--/--/--">
                </div>
                <div class="col-2">
                    <label for="datafimcontrato" class="form-label">Data do fim do contrato</label>
                </div>
                <div class="col">
                    <input type="text" id="datafimcontrato" class="form-control" placeholder="--/--/--">
                </div>
            </div>

            <div class="row mb-2 mt-3"><!--linha 5-->
                <div class="col-2">
                    <label for="vmin" class="form-label">Valor minimo do empréstimo</label>
                </div>
                <div class="col">
                    <input type="number" id="rs" class="form-control">
                </div>
                <div class="col-2">
                    <label for="vmax" class="form-label">Valor MAXIMO do empréstimo</label>
                </div>
                <div class="col">
                    <input type="number" id="pm" class="form-control">
                </div>
            </div>

            <div class="row mb-2 mt-3"><!--linha 6-->
                <div class="col-2">
                    <label for="tj" class="form-label">Taxa de juros</label>
                </div>
                <div class="col">
                    <input type="number" id="tj" class="form-control">
                </div>
                <div class="col-2">
                    <label for="deposito" class="form-label">Deposito</label>
                </div>
                <div class="col">
                    <input type="number" id="deposito" class="form-control">
                </div>
            </div>

            <div class="text-center">
                <button type="submit" class="btn btn-primary">Salvar</button>
            </div>
        </form>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    </main>
</body>

</html>
