<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Formulario 2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<!--agora teremos todos os elementos da label e input-->
<body>
    <main class="container"><!--para margem nas laterais-->>
        <h1>Formulario 2</h1>
        <form>

            <!-- Linha 1 -->
            <div class="row mb-3">
                <div class="col-1">
                    <label for="codigo" class="form-label">Código</label>
                    <input type="text" name="codigo" id="codigo" class="form-control">
                </div>
                <div class="col-5">
                    <label for="nome" class="form-label">Nome Completo</label>
                    <input type="text" name="nome" id="nome" class="form-control">
                </div>
                <div class="col">
                    <label for="email" class="form-label">E-mail</label>
                    <input type="text" name="email" id="email" class="form-control" placeholder="@gmail.com">
                </div>
                <div class="col-2">
                    <label for="cpf" class="form-label">CPF</label>
                    <input type="text" name="cpf" id="cpf" class="form-control">
                </div>
            </div>

            <!-- Linha 2 -->
            <div class="row mb-3">
                <div class="col">
                    <label for="celular" class="form-label">N° Celular</label>
                    <input type="text" name="celular" id="celular" class="form-control">
                </div>
                <div class="col">
                    <label for="telefone" class="form-label">Telefone</label>
                    <input type="text" name="telefone" id="telefone" class="form-control">
                </div>
                <div class="col">
                    <label for="cep" class="form-label">CEP</label>
                    <input type="text" name="cep" id="cep" class="form-control">
                </div>
                <div class="col">
                    <label for="logradouro" class="form-label">Logradouro</label>
                    <input type="text" name="logradouro" id="logradouro" class="form-control"
                        placeholder="Rua Maria...">
                </div>
                <div class="col-1">
                    <label for="numero-casa" class="form-label">N°</label>
                    <input type="text" name="numero-casa" id="numero-casa" class="form-control" placeholder="000">
                </div>
                <div class="col-3">
                    <label for="bairro" class="form-label">Bairro</label>
                    <input type="text" name="bairro" id="bairro" class="form-control" placeholder="x">
                </div>
            </div>

            <!-- Linha 3 -->
            <div class="row mb-3">
                <div class="col-3">
                    <label for="cidade" class="form-label">Cidade</label>
                    <input type="text" name="cidade" id="cidade" class="form-control" placeholder="--">
                </div>
                <div class="col-1">
                    <label for="uf" class="form-label">UF</label>
                    <input type="text" name="uf" id="uf" class="form-control" placeholder="SP">
                </div>
                <div class="col-2">
                    <label for="status" class="form-label">Status</label>
                    <select class="form-select form-select-lg mb-3">
                        <option selected>--Select--</option> <!--caixa de opcoes-->
                        <option value="1"> Casado </option>
                        <option value="2"> Solteiro </option>
                        <option value="3"> Divorciado </option>
                    </select>
                </div>
                <div class="col d-flex gap-1 align-items-end">
                    <button type="button" class="btn btn-danger">recusar</button>
                    <button type="button" class="btn btn-success">proximo</button>
                </div>
            </div>

        </form>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
