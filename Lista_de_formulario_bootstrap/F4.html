<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Formulario 4</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <main class="container">
      <h1>Formulario 4 - NOVO USUARIO</h1>
      <form action="" method="">
        <div class="row mb-2 mt-3"><!--linha 1--><!-- margem bot de 0 a 5 de distancia-->
            <div class="col">
              <label for="n" class="form-label">Nome</label>
              <input for="n" id="n" class="form-control" type="text" placeholder="Digite nome">
            </div>
        </div>

        <div class="row mb-2 mt-3"><!--linha 2-->
            <div class="col">
              <label for="cpf" class="form-label">CPF</label>
              <input for="cpf" id="cpf" class="form-control" type="number" placeholder="Digite CPF">
            </div>
            <div class="col">
                <label for="endereco" class="form-label">Endereço</label>
                <input for="endereco" id="endereco" class="form-control" type="text" placeholder="Digite Endereço">
            </div>
            <div class="col-3">
                <labol for="nivel" class="form-label">Nivel</labol>
                <select class="form-select form-select-lg" aria-label="select example">
                    <option selected>--Select--</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                </select>
            </div>
        </div>

        <div class="row mb-2 mt-3"><!--linha 3-->
            <div class="col">
              <label for="email" class="form-label">Email</label>
              <input for="email" id="email" class="form-control" type="texte" placeholder="Digite Email">
            </div>
            <div class="col">
                <label for="s" class="form-label">Senha</label>
                <input for="s" id="s" class="form-control" type="text" placeholder="Senha">
            </div>
            <div class="col-3">
                <labol for="status" class="form-label">Status</labol>
                <select class="form-select form-select-lg mb-3" aria-label="select example">
                    <option selected>--Select--</option>
                    <option value="1">Casado</option>
                    <option value="2">Solteiro</option>
                    <option value="3">Divorciado</option>
                </select>
            </div>
        </div>
    
        <div class="text-end">
            <button type="button" class="btn btn-success">Enviar</button>
            <button type="button" class="btn btn-danger">Cancelar</button>                  
        </div>
      </form>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </main>
  </body>
</html>
